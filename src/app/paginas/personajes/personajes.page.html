<ion-header>
  <ion-toolbar>
    <ion-title>personajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let losDatos of personajes " [routerLink]="['/infopersonaje/' + losDatos.id]">
    <ion-card-content>

      <ion-card-title>{{losDatos.name}}</ion-card-title>

      <img [src]="losDatos.image">
    </ion-card-content>
  </ion-card>
</ion-content>
}
